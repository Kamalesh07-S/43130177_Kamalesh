<!DOCTYPE html>
<head>
    
    <title>Student's Connect</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #60c6df; /* Keep the original brownish background */
        }
        .header {
            background-color: rgb(84, 241, 215);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 40%;
            margin: auto;
            margin-top: 50px;
            background-color: #5078df; /* Light brownish background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid black;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            align-items: center;
        }
        label {
            font-weight: bold;
            width: 40%;
            text-align: left;
        }
        input {
            width: 55%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid black;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .register {
            background-color: green;
            color: white;
            margin-right: 10px;
        }
        .reset {
            background-color: darkgray;
            color: white;
        }
        .footer {
            background-color: rgb(66, 179, 224);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="header">Student's Connect</div>

    <div class="container">
        <h2>Welcome to Student Connect</h2>
        <form>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="buttons">
                <button type="submit" class="register">Register</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>

    <div class="footer">
        Copyrighted web page <br>
        @2025 @SISTPLACEMENT
    </div>

</body>
</html>
